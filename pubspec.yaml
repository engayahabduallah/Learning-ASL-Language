name: learning_asl_language
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # تم توحيد الـ SDK إلى نطاق أحدث وأكثر شيوعًا

# -----------------------------------------------------------
# 1. التبعيات (Dependencies) - مرة واحدة فقط
# -----------------------------------------------------------
dependencies:
  flutter:
    sdk: flutter
    
  # مكتبات إدارة الحالة والبيانات التي نحتاجها:
  provider: ^6.0.5          # لإدارة حالة التقدم (Gamification)
  shared_preferences: ^2.2.2 # لحفظ نقاط المستخدم محليًا (مهم للـ Gamification)
  video_player: ^2.8.2
  image_picker: ^1.0.7
  # مكتبات أخرى (تم توحيد الإصدارات)
  cupertino_icons: ^1.0.6

# -----------------------------------------------------------
# 2. تبعيات التطوير (Dev Dependencies) - مرة واحدة فقط
# -----------------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # تم اختيار هذا الإصدار وتوحيده

# -----------------------------------------------------------
# 3. قسم Flutter الرئيسي - مرة واحدة فقط
# -----------------------------------------------------------
flutter:
  uses-material-design: true

  # قائمة الأصول (Assets) - تأكدي من وجود مجلد assets/
  assets:
     - assets/
     - assets/images/
     - assets/videos/
